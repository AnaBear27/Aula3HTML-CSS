<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Associados</title>
    </head>
    <body>
        <h1>Cadastro de Associados</h1>
        <form method="post" action="">
            <table>
                <tr>
                    <td><strong>Nome:</strong></td>
                    <td><input type="text" name="nome" size="50"></td>
                    <td><strong>Sexo:</strong></td>
                    <td><input type="radio" name="sexo" value="F"/>Feminino
                        <input type="radio" name="sexo" value="M"/>Masculino
                    </td>

                </tr>
                <tr>
                    <td><strong>E-mail:</strong></td>
                    <td><input type="text" name="email" size="50"></td>
                </tr>
                <tr>
                    <td><strong>Esportes que aprecia:</strong></td>
                    <td>
                        <input type="checkbox" name="esportes" value="f">Futebol
                        <input type="checkbox" name="esportes" value="v">Vôlei
                        <input type="checkbox" name="esportes" value="b">Basquete
                        <input type="checkbox" name="esportes" value="t">Tênis
                    </td>
                    <td><strong>Outro:</strong></td>
                    <td><input type="text" name="outro" size="30"></td>
                </tr>
                <tr>
                    <td><strong>Comentário sobre o esporte preferido:</strong></td>
                </tr>
                <tr>
                    <td><textarea name="comentario" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="enviar"value="Enviar"/>
                        <input type="submit" name="limpar" value="Limpar"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
