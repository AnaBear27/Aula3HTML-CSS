<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Produto</title>
    </head>
    <body>
        <h1>Cadastro de Produto</h1>

        <form method="post" action="">
            <table>
                <tr>
                    <td><strong>Código:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" name="cod"></td>
                </tr>
                <tr>
                    <td><strong>Descrição:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" name="descricao"></td>
                </tr>
                <tr>
                    <td><strong>Preço:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" name="preco"></td>
                </tr>
                <tr>
                    <td><strong>Foto:</strong></td>
                </tr>
                <tr>
                    <td><input type="submit" name="escolha foto" value="Escolher arquivo"> Nenhum arquivo selecionado</td>
                </tr>
                <tr>
                    <td><strong>Quantidade:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" name="quant" size="5"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="cadastro" value="Cadastrar"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
