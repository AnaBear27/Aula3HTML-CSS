<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Cliente</title>
    </head>
    <body>
        <h1>Cadastro de Cliente.</h1>
        <form method="post" action="">
            <table>
                <tr>
                    <td><strong>Código:</strong></td>
                    <td><input type="text" name="cod" size="10"/></td>
                    <td><strong>Nome:</strong></td>
                    <td><input type="text" name="nome" size="30"/></td>
                    <td><strong>Nascimento:</strong></td>
                    <td><input type="text" name="nasc" size="20"/></td>
                </tr>
                <tr>
                    <td><strong>Endereço:</strong></td>
                    <td><input type="text" name="lougradouro" size="20"/></td>
                    <td><strong>RG:</strong></td>
                    <td><input type="text" name="rg"></td>
                </tr>
                <tr>
                    <td>Cidade:</td>
                    <td>
                        <select name="cidade">
                            <option value="S">Selecione</option>
                            <option value="P.A">Porto Alegre</option>
                            <option value="C">Canoas</option>
                            <option value="S.L">São Leopoldo</option>
                        </select>
                    </td>
                    <td><strong>E-mail:</strong></td>
                    <td><input type="text" name="email" size="40"></td>
                </tr>
                <tr>
                    <td><strong>Fale sobre você:</strong></td>
                    <td><textarea name="comentario" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name="cadastro" value="Cadastrar"></td>
                    <td><input type="submit" name="novo" value="Novo"></td>
                    <td><input type="submit" name="Editar" value="Editar"></td>
                    <td><input type="submit" name="limpar" value="Excluir"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
